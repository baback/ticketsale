<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Login - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/styles/output.css">
</head>
<body class="bg-white dark:bg-neutral-950 text-black dark:text-neutral-100 font-sans">
    
    <div class="min-h-screen flex">
        <!-- Left Side - Testimonials -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-neutral-100 to-neutral-200 dark:from-neutral-900 dark:to-neutral-950 relative overflow-hidden">
            <div class="absolute inset-0 flex items-center justify-center p-16">
                <div id="testimonials" class="max-w-2xl">
                    <!-- Testimonials will be injected here -->
                </div>
            </div>
            
            <!-- Decorative elements -->
            <div class="absolute top-10 left-10 w-32 h-32 rounded-full bg-black/5 dark:bg-white/5 blur-3xl"></div>
            <div class="absolute bottom-10 right-10 w-40 h-40 rounded-full bg-black/5 dark:bg-white/5 blur-3xl"></div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md space-y-8">
                <!-- Logo -->
                <div class="text-center">
                    <a href="/" class="inline-block">
                        <img src="../../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-3 mx-auto dark:hidden" />
                        <img src="../../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-3 mx-auto hidden dark:block" />
                    </a>
                </div>

                <!-- Header -->
                <div class="text-center space-y-2">
                    <h1 class="text-3xl font-bold font-display">Organizer Portal</h1>
                    <p class="text-neutral-600 dark:text-neutral-400">Sign in to manage your events</p>
                </div>

                <!-- Login Form -->
                <div class="space-y-6">
                    <!-- Google Sign In -->
                    <button type="button" class="w-full px-6 py-4 rounded-2xl glass border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all shadow-sm flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-neutral-200 dark:border-neutral-800"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white dark:bg-neutral-950 text-neutral-500">Or continue with email</span>
                        </div>
                    </div>

                    <!-- Email Form -->
                    <form id="emailForm" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">Email address</label>
                            <input 
                                type="email" 
                                id="email" 
                                required
                                placeholder="you@example.com"
                                class="w-full px-6 py-4 rounded-2xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm"
                            />
                        </div>

                        <button type="submit" class="w-full px-6 py-4 rounded-full bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform shadow-lg">
                            Continue
                        </button>
                    </form>

                    <!-- OTP Form (Hidden by default) -->
                    <form id="otpForm" class="space-y-4 hidden">
                        <div>
                            <label for="otp" class="block text-sm font-medium mb-2">Enter verification code</label>
                            <input 
                                type="text" 
                                id="otp" 
                                required
                                placeholder="000000"
                                maxlength="6"
                                class="w-full px-6 py-4 rounded-2xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-center text-2xl tracking-widest"
                            />
                            <p class="text-sm text-neutral-600 dark:text-neutral-400 mt-2 text-center">
                                We sent a code to <span id="emailDisplay" class="font-medium"></span>
                            </p>
                        </div>

                        <button type="submit" class="w-full px-6 py-4 rounded-full bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform shadow-lg">
                            Verify & Sign In
                        </button>

                        <button type="button" id="backBtn" class="w-full text-sm text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white transition-colors">
                            ‚Üê Back to email
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="text-center text-sm text-neutral-600 dark:text-neutral-400">
                    <p>Looking for tickets? <a href="../../login/" class="text-black dark:text-white hover:opacity-60 transition-opacity font-medium">Sign in here</a></p>
                </div>

                <!-- Theme Toggle -->
                <div class="flex justify-center">
                    <button id="themeToggle" class="p-3 rounded-full glass border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all">
                        <svg class="w-5 h-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../src/scripts/organizer-login.js"></script>
</body>
</html>
