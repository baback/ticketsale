<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events - Find Concerts, Festivals & More | ticketsale.ca</title>
    <meta name="description" content="Browse upcoming events across Canada. Find concerts, music festivals, tech conferences, art exhibitions and more. Secure ticket booking with instant delivery.">
    <meta name="keywords" content="browse events, upcoming concerts, music festivals, tech conferences, art exhibitions, Canada events, event listings">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ticketsale.ca/events/">
    <meta property="og:title" content="Browse Events - Find Concerts, Festivals & More">
    <meta property="og:description" content="Browse upcoming events across Canada. Find concerts, music festivals, tech conferences, art exhibitions and more. Secure ticket booking with instant delivery.">
    <meta property="og:image" content="https://ticketsale.ca/src/img/seo/media.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ticketsale.ca/events/">
    <meta property="twitter:title" content="Browse Events - Find Concerts, Festivals & More">
    <meta property="twitter:description" content="Browse upcoming events across Canada. Find concerts, music festivals, tech conferences, art exhibitions and more. Secure ticket booking with instant delivery.">
    <meta property="twitter:image" content="https://ticketsale.ca/src/img/seo/media.png">
    
    <link rel="canonical" href="https://ticketsale.ca/events/">
    <link rel="icon" type="image/svg+xml" href="../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white dark:bg-neutral-950 text-black dark:text-neutral-100 font-sans transition-colors duration-300">
    
    <!-- Navigation -->
    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-7xl">
        <div class="glass rounded-full px-4 md:px-6 py-3 shadow-lg border border-neutral-200 dark:border-neutral-800">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-2 hover:opacity-60 transition-opacity">
                    <img src="../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-3 md:h-4 dark:hidden" />
                    <img src="../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-3 md:h-4 hidden dark:block" />
                </a>
                <div class="flex items-center gap-2 md:gap-4">
                    <a href="/" class="hover:opacity-60 transition-opacity text-xs md:text-sm">Browse Events</a>
                    <a href="../login/" class="px-3 md:px-5 py-1.5 md:py-2 rounded-full bg-black dark:bg-white text-white dark:text-black hover:scale-105 transition-transform text-xs md:text-sm font-medium">
                        Sign In
                    </a>
                    <button id="themeToggle" class="p-1.5 md:p-2 rounded-full hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all">
                        <svg class="w-4 h-4 md:w-5 md:h-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="w-4 h-4 md:w-5 md:h-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Event Content -->
    <main class="pt-32 pb-16 px-6">
        <div class="max-w-6xl mx-auto" id="eventContent">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-16 px-6 mt-20">
        <div class="max-w-7xl mx-auto">
            <div class="glass rounded-3xl p-12 border border-neutral-200 dark:border-neutral-800 shadow-lg">
                <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="flex items-center gap-2">
                        <img src="../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-4 dark:hidden" />
                        <img src="../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-4 hidden dark:block" />
                    </div>
                    <div class="flex gap-8 text-sm">
                        <a href="../terms/" class="hover:opacity-60 transition-opacity">Terms</a>
                        <a href="../privacy/" class="hover:opacity-60 transition-opacity">Privacy</a>
                        <a href="../support/" class="hover:opacity-60 transition-opacity">Support</a>
                    </div>
                    <div class="text-sm text-neutral-600 dark:text-neutral-400">
                        Â© 2025 ticketsale.ca
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../src/scripts/supabase.js"></script>
    <script src="../src/scripts/event.js"></script>
</body>
</html>
