<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #0a0a0a;
            padding: 40px;
        }
        
        .ticket-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .ticket {
            background: linear-gradient(135deg, #171717 0%, #262626 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            page-break-after: always;
        }
        
        .ticket:last-child {
            margin-bottom: 0;
            page-break-after: auto;
        }
        
        .ticket-header {
            background: #000000;
            padding: 32px 40px;
            border-bottom: 2px solid #404040;
        }
        
        .logo {
            width: 180px;
            height: auto;
        }
        
        .ticket-body {
            padding: 40px;
        }
        
        .event-name {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .event-subtitle {
            font-size: 18px;
            color: #a3a3a3;
            margin-bottom: 32px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .detail-item {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #404040;
        }
        
        .detail-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #737373;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .detail-value {
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .qr-section {
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            margin-top: 32px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 16px;
        }
        
        .qr-label {
            font-size: 14px;
            color: #171717;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .ticket-number {
            font-size: 12px;
            color: #737373;
            font-family: 'Courier New', monospace;
        }
        
        .ticket-footer {
            background: #0a0a0a;
            padding: 24px 40px;
            border-top: 1px solid #404040;
            text-align: center;
        }
        
        .footer-text {
            font-size: 12px;
            color: #737373;
            line-height: 1.6;
        }
        
        .important-notice {
            background: #1e3a8a;
            border-left: 4px solid #3b82f6;
            padding: 20px;
            border-radius: 12px;
            margin-top: 24px;
        }
        
        .notice-title {
            font-size: 14px;
            font-weight: 600;
            color: #93c5fd;
            margin-bottom: 8px;
        }
        
        .notice-text {
            font-size: 13px;
            color: #bfdbfe;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        {{TICKETS}}
    </div>
</body>
</html>
