<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 600px; max-width: 100%; border-collapse: collapse; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 40px 40px 20px; text-align: center;">
                            <h1 style="margin: 0; font-size: 32px; font-weight: bold; color: #000000;">You're Invited!</h1>
                            <p style="margin: 10px 0 0; font-size: 16px; color: #666666;">{{ORGANIZER_NAME}} has invited you to an event</p>
                        </td>
                    </tr>

                    <!-- Event Image -->
                    <tr>
                        <td style="padding: 0 40px;">
                            <img src="{{EVENT_IMAGE}}" alt="{{EVENT_TITLE}}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 12px; display: block;">
                        </td>
                    </tr>

                    <!-- Event Details -->
                    <tr>
                        <td style="padding: 30px 40px;">
                            <h2 style="margin: 0 0 20px; font-size: 24px; font-weight: bold; color: #000000;">{{EVENT_TITLE}}</h2>
                            
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="padding: 12px 0; border-bottom: 1px solid #e5e5e5;">
                                        <table role="presentation" style="width: 100%;">
                                            <tr>
                                                <td style="width: 30px; vertical-align: top;">
                                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2">
                                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                                        <path d="M16 2v4M8 2v4M3 10h18"/>
                                                    </svg>
                                                </td>
                                                <td style="font-size: 16px; color: #333333;">{{EVENT_DATE}}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 12px 0; border-bottom: 1px solid #e5e5e5;">
                                        <table role="presentation" style="width: 100%;">
                                            <tr>
                                                <td style="width: 30px; vertical-align: top;">
                                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2">
                                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                                                        <circle cx="12" cy="10" r="3"/>
                                                    </svg>
                                                </td>
                                                <td style="font-size: 16px; color: #333333;">{{EVENT_LOCATION}}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 12px 0;">
                                        <table role="presentation" style="width: 100%;">
                                            <tr>
                                                <td style="width: 30px; vertical-align: top;">
                                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2">
                                                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                                                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                                                    </svg>
                                                </td>
                                                <td style="font-size: 16px; color: #333333;">{{TICKET_QUANTITY}}x {{TICKET_TYPE}}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- RSVP Button -->
                    <tr>
                        <td style="padding: 0 40px 40px; text-align: center;">
                            <a href="{{RSVP_URL}}" style="display: inline-block; padding: 16px 48px; background-color: #000000; color: #ffffff; text-decoration: none; border-radius: 50px; font-size: 18px; font-weight: 600;">
                                RSVP Now
                            </a>
                            <p style="margin: 20px 0 0; font-size: 14px; color: #999999;">
                                Or copy this link: <a href="{{RSVP_URL}}" style="color: #666666;">{{RSVP_URL}}</a>
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #f9f9f9; text-align: center; border-top: 1px solid #e5e5e5;">
                            <p style="margin: 0; font-size: 14px; color: #666666;">
                                This invitation was sent by {{ORGANIZER_NAME}} via ticketsale.ca
                            </p>
                            <p style="margin: 10px 0 0; font-size: 12px; color: #999999;">
                                <a href="https://ticketsale.ca" style="color: #999999; text-decoration: none;">ticketsale.ca</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
