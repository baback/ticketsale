<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Super Admin - ticketsale.ca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/src/styles/main.css">
    <script>
        const SUPABASE_URL = 'https://ltvesfeyxyxdzyuqtrmr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0dmVzZmV5eHl4ZHp5dXF0cm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODE3MjksImV4cCI6MjA3NTI1NzcyOX0.7LqHe_nqNq_UEA7mi_H1DXBYeIhIg2wTjyMx-gshzBY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabaseClient = supabase;
    </script>
</head>
<body class="bg-neutral-50 dark:bg-black text-neutral-900 dark:text-white">
    
    <div id="adminSidebar"></div>

    <main class="ml-64 min-h-screen p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Analytics</h1>
            <p class="text-neutral-600 dark:text-neutral-400">System-wide analytics and insights</p>
        </div>

        <!-- Time Period Filter -->
        <div class="mb-6">
            <select id="periodFilter" class="px-4 py-2 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-950 focus:outline-none focus:ring-2 focus:ring-neutral-900 dark:focus:ring-white">
                <option value="7">Last 7 Days</option>
                <option value="30" selected>Last 30 Days</option>
                <option value="90">Last 90 Days</option>
                <option value="365">Last Year</option>
            </select>
        </div>

        <!-- Key Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Total Revenue</div>
                <div class="text-3xl font-bold" id="totalRevenue">$0.00</div>
                <div class="text-xs text-neutral-500 dark:text-neutral-500 mt-2" id="revenueChange">-</div>
            </div>
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Total Orders</div>
                <div class="text-3xl font-bold" id="totalOrders">0</div>
                <div class="text-xs text-neutral-500 dark:text-neutral-500 mt-2" id="ordersChange">-</div>
            </div>
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Tickets Sold</div>
                <div class="text-3xl font-bold" id="ticketsSold">0</div>
                <div class="text-xs text-neutral-500 dark:text-neutral-500 mt-2" id="ticketsChange">-</div>
            </div>
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Avg Order Value</div>
                <div class="text-3xl font-bold" id="avgOrderValue">$0.00</div>
                <div class="text-xs text-neutral-500 dark:text-neutral-500 mt-2" id="avgChange">-</div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Revenue by Event -->
            <div class="bg-white dark:bg-neutral-950 rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
                <div class="p-6 border-b border-neutral-200 dark:border-neutral-800">
                    <h2 class="text-xl font-bold">Revenue by Event</h2>
                </div>
                <div class="p-6">
                    <div id="revenueByEvent" class="space-y-3"></div>
                </div>
            </div>

            <!-- Orders by Status -->
            <div class="bg-white dark:bg-neutral-950 rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
                <div class="p-6 border-b border-neutral-200 dark:border-neutral-800">
                    <h2 class="text-xl font-bold">Orders by Status</h2>
                </div>
                <div class="p-6">
                    <div id="ordersByStatus" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <!-- Top Organizers -->
        <div class="bg-white dark:bg-neutral-950 rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <div class="p-6 border-b border-neutral-200 dark:border-neutral-800">
                <h2 class="text-xl font-bold">Top Organizers</h2>
            </div>
            <div id="topOrganizers" class="overflow-x-auto">
                <div class="text-center py-8 text-neutral-500">Loading...</div>
            </div>
        </div>
    </main>

    <script src="/src/scripts/admin-guard.js"></script>
    <script>
        fetch('/admin/admin-sidebar.html')
            .then(response => response.text())
            .then(html => document.getElementById('adminSidebar').innerHTML = html);
    </script>
    <script src="/src/scripts/admin-analytics.js"></script>
</body>
</html>
