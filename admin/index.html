<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - ticketsale.ca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-neutral-50 dark:bg-black text-neutral-900 dark:text-white">
    
    <!-- Include Sidebar -->
    <div id="adminSidebar"></div>

    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Super Admin Dashboard</h1>
            <p class="text-neutral-600 dark:text-neutral-400">System overview and management</p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Users -->
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-950 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="text-3xl font-bold mb-1" id="totalUsers">-</div>
                <div class="text-sm text-neutral-600 dark:text-neutral-400">Total Users</div>
            </div>

            <!-- Total Events -->
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-purple-100 dark:bg-purple-950 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                </div>
                <div class="text-3xl font-bold mb-1" id="totalEvents">-</div>
                <div class="text-sm text-neutral-600 dark:text-neutral-400">Total Events</div>
            </div>

            <!-- Total Orders -->
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-950 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                </div>
                <div class="text-3xl font-bold mb-1" id="totalOrders">-</div>
                <div class="text-sm text-neutral-600 dark:text-neutral-400">Total Orders</div>
            </div>

            <!-- Total Revenue -->
            <div class="bg-white dark:bg-neutral-950 rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-yellow-100 dark:bg-yellow-950 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                <div class="text-3xl font-bold mb-1" id="totalRevenue">-</div>
                <div class="text-sm text-neutral-600 dark:text-neutral-400">Total Revenue</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white dark:bg-neutral-950 rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <div class="p-6 border-b border-neutral-200 dark:border-neutral-800">
                <h2 class="text-xl font-bold">Recent Activity</h2>
            </div>
            <div class="p-6">
                <div id="recentActivity" class="space-y-4">
                    <div class="text-center py-8 text-neutral-500">Loading...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Initialize Supabase FIRST -->
    <script src="/src/scripts/shared.js"></script>
    
    <!-- Load Admin Guard AFTER Supabase is initialized -->
    <script src="/src/scripts/admin-guard.js"></script>
    
    <!-- Load Sidebar -->
    <script>
        fetch('/admin/admin-sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('adminSidebar').innerHTML = html;
            });
    </script>

    <!-- Admin Dashboard Script -->
    <script src="/src/scripts/admin-dashboard.js"></script>
</body>
</html>
