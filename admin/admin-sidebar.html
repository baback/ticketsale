<script>
// Highlight active nav item
document.addEventListener('DOMContentLoaded', () => {
    const currentPath = window.location.pathname;
    document.querySelectorAll('.admin-nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPath || 
            (currentPath.startsWith(link.getAttribute('href')) && link.getAttribute('href') !== '/admin/')) {
            link.classList.add('bg-black', 'dark:bg-white', 'text-white', 'dark:text-black');
        }
    });

    // Load user info
    loadAdminUserInfo();
});

async function loadAdminUserInfo() {
    try {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
            document.getElementById('adminUserEmail').textContent = user.email;
            document.getElementById('adminUserInitial').textContent = user.email.charAt(0).toUpperCase();
        }
    } catch (error) {
        console.error('Error loading user info:', error);
    }
}

async function handleAdminLogout() {
    if (confirm('Are you sure you want to sign out?')) {
        await supabase.auth.signOut();
        window.location.href = '/login/';
    }
}
</script>
