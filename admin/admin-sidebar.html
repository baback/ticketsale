<script>
// Highlight active nav item
document.addEventListener('DOMContentLoaded', () => {
    const currentPath = window.location.pathname;
    document.querySelectorAll('.admin-nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPath || 
            (currentPath.startsWith(link.getAttribute('href')) && link.getAttribute('href') !== '/admin/')) {
            link.classList.add('bg-black', 'dark:bg-white', 'text-white', 'dark:text-black');
        }
    });

    // Load user info
    loadAdminUserInfo();
});

async function loadAdminUserInfo() {
    try {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
            const { data: profile } = await supabase
                .from('users')
                .select('full_name')
                .eq('id', user.id)
                .single();
            
            const name = profile?.full_name || user.email.split('@')[0];
            document.getElementById('adminUserName').textContent = name;
            document.getElementById('adminUserEmail').textContent = user.email;
            document.getElementById('adminUserInitial').textContent = name.charAt(0).toUpperCase();
        }
    } catch (error) {
        console.error('Error loading user info:', error);
    }
}

function toggleAdminMenu() {
    const menu = document.getElementById('adminMenu');
    menu.classList.toggle('hidden');
}

function toggleTheme() {
    const html = document.documentElement;
    html.classList.toggle('dark');
    const theme = html.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    toggleAdminMenu();
}

async function handleAdminLogout() {
    toggleAdminMenu();
    if (confirm('Are you sure you want to sign out?')) {
        await supabase.auth.signOut();
        window.location.href = '/login/';
    }
}

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    const menu = document.getElementById('adminMenu');
    const button = e.target.closest('button[onclick="toggleAdminMenu()"]');
    if (!button && !menu?.contains(e.target)) {
        menu?.classList.add('hidden');
    }
});
</script>
