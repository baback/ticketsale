<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Ticket - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full">
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center">
            <div class="animate-spin w-12 h-12 border-4 border-neutral-200 dark:border-neutral-800 border-t-black dark:border-t-white rounded-full mx-auto mb-4"></div>
            <p class="text-neutral-600 dark:text-neutral-400">Verifying ticket...</p>
        </div>

        <!-- Valid Ticket -->
        <div id="validState" class="hidden glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 text-center">
            <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-100 dark:bg-green-950 flex items-center justify-center">
                <svg class="w-10 h-10 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">Valid Ticket</h1>
            <p class="text-neutral-600 dark:text-neutral-400 mb-8">This ticket is authentic and valid</p>
            
            <div id="ticketDetails" class="space-y-4 text-left">
                <!-- Details will be inserted here -->
            </div>
        </div>

        <!-- Already Used -->
        <div id="usedState" class="hidden glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 text-center">
            <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-yellow-100 dark:bg-yellow-950 flex items-center justify-center">
                <svg class="w-10 h-10 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">Already Used</h1>
            <p class="text-neutral-600 dark:text-neutral-400 mb-8">This ticket has already been checked in</p>
            
            <div id="usedDetails" class="space-y-4 text-left">
                <!-- Details will be inserted here -->
            </div>
        </div>

        <!-- Invalid Ticket -->
        <div id="invalidState" class="hidden glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 text-center">
            <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-red-100 dark:bg-red-950 flex items-center justify-center">
                <svg class="w-10 h-10 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">Invalid Ticket</h1>
            <p class="text-neutral-600 dark:text-neutral-400" id="errorMessage">This ticket could not be verified</p>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <a href="/" class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white transition-colors">
                ‚Üê Back to ticketsale.ca
            </a>
        </div>

    </div>

    <script src="../src/scripts/supabase.js"></script>
    <script src="../src/scripts/verify-ticket.js"></script>
</body>
</html>
