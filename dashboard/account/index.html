<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../src/styles/output.css">
    <script>
        // Initialize theme immediately to prevent flash
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="dashboardSidebar"></div>

    <!-- Main Content -->
    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">My Account</h1>

            <!-- Profile Information -->
            <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800 mb-6">
                <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                            placeholder="Enter your full name"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            disabled
                            class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-neutral-100 dark:bg-neutral-900 text-neutral-600 dark:text-neutral-400 cursor-not-allowed"
                        />
                    </div>
                    <button id="saveProfileBtn" class="w-full sm:w-auto px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform">
                        Save Changes
                    </button>
                </div>
            </div>

            <!-- Change Password -->
            <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800 mb-6">
                <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">New Password</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                            placeholder="Enter new password"
                        />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                            placeholder="Confirm new password"
                        />
                    </div>
                    <button id="changePasswordBtn" class="w-full sm:w-auto px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform">
                        Update Password
                    </button>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="glass rounded-2xl p-6 border border-red-200 dark:border-red-800">
                <h2 class="text-xl font-semibold mb-4 text-red-600 dark:text-red-400">Danger Zone</h2>
                <button type="button" id="logoutBtn" class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-red-600 dark:bg-red-500 text-white rounded-full font-medium hover:bg-red-700 dark:hover:bg-red-600 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../src/scripts/supabase.js"></script>
    <script src="../../src/scripts/dashboard-sidebar.js"></script>
    <script src="../../src/scripts/account.js"></script>
</body>
</html>
