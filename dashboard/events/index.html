<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../src/styles/output.css">
    <script>
        // Initialize theme immediately to prevent flash
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="dashboardSidebar"></div>

    <!-- Main Content -->
    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Browse Events</h1>
            
            <!-- Search and Filters -->
            <div class="mb-8 flex gap-4">
                <input type="text" id="searchInput" placeholder="Search events..." class="flex-1 px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white">
                <select id="categoryFilter" class="px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none">
                    <option value="">All Categories</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="tech">Tech</option>
                </select>
            </div>

            <!-- Events Grid -->
            <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="text-center py-20 col-span-full">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black dark:border-white"></div>
                    <p class="mt-4 text-neutral-600 dark:text-neutral-400">Loading events...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../src/scripts/supabase.js"></script>
    <script src="../../src/scripts/dashboard-sidebar.js"></script>
    <script src="../../src/scripts/dashboard-events.js"></script>
</body>
</html>
