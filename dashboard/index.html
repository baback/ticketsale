<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white dark:bg-neutral-950 text-black dark:text-neutral-100 font-sans transition-colors duration-300">
    
    <!-- Navigation -->
    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-7xl">
        <div class="glass rounded-full px-4 md:px-6 py-3 shadow-lg border border-neutral-200 dark:border-neutral-800">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-2 hover:opacity-60 transition-opacity">
                    <img src="../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-3 md:h-4 dark:hidden" />
                    <img src="../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-3 md:h-4 hidden dark:block" />
                </a>
                <div class="flex items-center gap-2 md:gap-4">
                    <span id="userEmail" class="text-xs md:text-sm text-neutral-600 dark:text-neutral-400"></span>
                    <button id="logoutBtn" class="px-3 md:px-5 py-1.5 md:py-2 rounded-full bg-black dark:bg-white text-white dark:text-black hover:scale-105 transition-transform text-xs md:text-sm font-medium">
                        Logout
                    </button>
                    <button id="themeToggle" class="p-1.5 md:p-2 rounded-full hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all">
                        <svg class="w-4 h-4 md:w-5 md:h-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="w-4 h-4 md:w-5 md:h-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <main class="pt-24 md:pt-32 pb-8 md:pb-16 px-4 md:px-6">
        <div class="max-w-3xl mx-auto">
            <div class="glass rounded-2xl md:rounded-3xl p-6 md:p-10 border border-neutral-200 dark:border-neutral-800 shadow-2xl text-center space-y-6 md:space-y-8">
                <!-- Icon -->
                <div class="flex justify-center">
                    <div class="w-16 h-16 md:w-20 md:h-20 rounded-full bg-neutral-100 dark:bg-neutral-800 flex items-center justify-center">
                        <svg class="w-8 h-8 md:w-10 md:h-10 text-neutral-600 dark:text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </div>
                </div>

                <!-- Content -->
                <div class="space-y-3 md:space-y-4">
                    <h1 class="text-2xl md:text-4xl font-bold font-display">
                        <span id="welcomeMessage">You're on the Waitlist</span>
                    </h1>
                    <p class="text-sm md:text-base text-neutral-600 dark:text-neutral-400 max-w-xl mx-auto">
                        We'll let you in soon. Check your email for updates.
                    </p>
                </div>

                <!-- Actions -->
                <div class="space-y-3 md:space-y-4">
                    <a href="/" class="inline-block px-5 py-2.5 md:px-6 md:py-3 rounded-full glass border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all font-medium text-sm">
                        Browse Events
                    </a>
                </div>

                <!-- Organizer CTA -->
                <div class="pt-6 md:pt-8 border-t border-neutral-200 dark:border-neutral-800">
                    <div class="glass rounded-xl md:rounded-2xl p-4 md:p-6 border border-neutral-200 dark:border-neutral-800">
                        <div class="space-y-3 text-center">
                            <h3 class="text-sm md:text-base font-semibold">Are you an organizer?</h3>
                            <p class="text-xs md:text-sm text-neutral-600 dark:text-neutral-400">
                                Want to host events and sell tickets on our platform?
                            </p>
                            <a href="../support/" class="inline-block px-5 py-2 md:px-6 md:py-2.5 rounded-full bg-black dark:bg-white text-white dark:text-black hover:scale-105 transition-transform font-medium text-xs md:text-sm">
                                Contact Us for More Info
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-16 px-6 mt-20">
        <div class="max-w-7xl mx-auto">
            <div class="glass rounded-3xl p-12 border border-neutral-200 dark:border-neutral-800 shadow-lg">
                <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="flex items-center gap-2">
                        <img src="../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-4 dark:hidden" />
                        <img src="../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-4 hidden dark:block" />
                    </div>
                    <div class="flex gap-8 text-sm">
                        <a href="../terms/" class="hover:opacity-60 transition-opacity">Terms</a>
                        <a href="../privacy/" class="hover:opacity-60 transition-opacity">Privacy</a>
                        <a href="../support/" class="hover:opacity-60 transition-opacity">Support</a>
                    </div>
                    <div class="text-sm text-neutral-600 dark:text-neutral-400">
                        Â© 2025 ticketsale.ca
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../src/scripts/supabase.js"></script>
    <script src="../src/scripts/dashboard.js"></script>
</body>
</html>
