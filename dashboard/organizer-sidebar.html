<!-- Mobile Menu Button -->
<button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 shadow-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
</button>

<!-- Overlay for mobile -->
<div id="sidebarOverlay" class="lg:hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden"></div>

<!-- Organizer Dashboard Sidebar Component -->
<aside id="organizerSidebarMenu" class="fixed left-0 top-0 h-screen w-64 glass border-r border-neutral-200 dark:border-neutral-800 flex flex-col z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
    <!-- Logo -->
    <div class="p-6 border-b border-neutral-200 dark:border-neutral-800">
        <a href="/" class="flex items-center gap-2 hover:opacity-60 transition-opacity">
            <img src="/src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-4 dark:hidden" />
            <img src="/src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-4 hidden dark:block" />
        </a>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
        <a href="/dashboard/organizer/" data-nav="overview" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
            </svg>
            <span>Overview</span>
        </a>
        
        <a href="/dashboard/organizer/events/" data-nav="events" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <span>My Events</span>
        </a>
        
        <a href="/dashboard/organizer/events/create/" data-nav="create" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            <span>Create Event</span>
        </a>
        
        <a href="/dashboard/organizer/settings/" data-nav="settings" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
            </svg>
            <span>Settings</span>
        </a>
    </nav>

    <!-- User Profile Dropdown -->
    <div class="p-4 border-t border-neutral-200 dark:border-neutral-800">
        <button type="button" id="userMenuBtn" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all">
            <div id="userAvatar" class="w-10 h-10 shrink-0 rounded-full bg-neutral-200 dark:bg-neutral-800 animate-pulse">
            </div>
            <div class="flex-1 text-left min-w-0 space-y-2">
                <div id="userDisplayName" class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse w-24"></div>
                <div id="userEmailShort" class="h-3 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse w-32"></div>
            </div>
            <svg class="w-4 h-4 shrink-0 text-neutral-600 dark:text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"/>
            </svg>
        </button>
        
        <!-- Dropdown Menu -->
        <div id="userDropdown" class="hidden absolute bottom-20 left-4 right-4 glass rounded-xl border border-neutral-200 dark:border-neutral-800 shadow-2xl p-2">
            <button type="button" id="switchModeBtn" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="17 1 21 5 17 9"/>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                    <polyline points="7 23 3 19 7 15"/>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
                </svg>
                <span>Switch to Buyer</span>
            </button>
            
            <div class="h-px bg-neutral-200 dark:bg-neutral-800 my-2"></div>
            
            <button type="button" id="dropdownThemeToggle" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm">
                <svg class="w-4 h-4 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <svg class="w-4 h-4 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <span class="dark:hidden">Dark Mode</span>
                <span class="hidden dark:block">Light Mode</span>
            </button>
            
            <div class="h-px bg-neutral-200 dark:bg-neutral-800 my-2"></div>
            
            <button type="button" id="logoutBtn" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/20 text-red-600 dark:text-red-400 transition-all text-sm">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </div>
</aside>
