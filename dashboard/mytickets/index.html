<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - ticketsale.ca</title>
    <link rel="stylesheet" href="../../src/styles/output.css">
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-screen w-64 glass border-r border-neutral-200 dark:border-neutral-800 flex flex-col z-50">
        <div class="p-6 border-b border-neutral-200 dark:border-neutral-800">
            <a href="/" class="flex items-center gap-2 hover:opacity-60 transition-opacity">
                <img src="../../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-4 dark:hidden" />
                <img src="../../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-4 hidden dark:block" />
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>Overview</span>
            </a>
            <a href="/dashboard/mytickets/" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-neutral-100 dark:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                </svg>
                <span>My Tickets</span>
            </a>
            <a href="/dashboard/events/" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
                <span>Browse Events</span>
            </a>
            <a href="/dashboard/settings/" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                </svg>
                <span>Settings</span>
            </a>
        </nav>
        <div class="p-4 border-t border-neutral-200 dark:border-neutral-800">
            <button type="button" id="userMenuBtn" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all">
                <div id="userAvatar" class="w-10 h-10 rounded-full bg-black dark:bg-white text-white dark:text-black flex items-center justify-center font-semibold text-sm">U</div>
                <div class="flex-1 text-left">
                    <div id="userDisplayName" class="text-sm font-medium">User</div>
                    <div id="userEmailShort" class="text-xs text-neutral-600 dark:text-neutral-400 truncate">user@example.com</div>
                </div>
                <svg class="w-4 h-4 text-neutral-600 dark:text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"/>
                </svg>
            </button>
            <div id="userDropdown" class="hidden absolute bottom-20 left-4 right-4 glass rounded-xl border border-neutral-200 dark:border-neutral-800 shadow-2xl p-2">
                <button type="button" id="logoutBtn" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/20 text-red-600 dark:text-red-400 transition-all text-sm">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold">My Tickets</h1>
                <div id="ticketCount" class="text-sm text-neutral-600 dark:text-neutral-400">0 tickets</div>
            </div>

            <!-- Tickets List -->
            <div id="ticketsList" class="space-y-4">
                <div class="text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black dark:border-white"></div>
                    <p class="mt-4 text-neutral-600 dark:text-neutral-400">Loading tickets...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="ticketsEmpty" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto mb-4 text-neutral-400 dark:text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                </svg>
                <h3 class="text-xl font-semibold mb-2">No tickets yet</h3>
                <p class="text-neutral-600 dark:text-neutral-400 mb-6">Browse events and get your first ticket!</p>
                <a href="/dashboard/events/" class="inline-block px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors">
                    Browse Events
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../src/scripts/supabase.js"></script>
    <script>
        // User dropdown
        document.getElementById('userMenuBtn').addEventListener('click', () => {
            document.getElementById('userDropdown').classList.toggle('hidden');
        });
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/';
        });
        
        // Load user info
        async function loadUserInfo() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login/';
                return;
            }
            const email = session.user.email || '';
            const name = session.user.user_metadata?.full_name || email.split('@')[0] || 'User';
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            document.getElementById('userDisplayName').textContent = name;
            document.getElementById('userEmailShort').textContent = email;
            document.getElementById('userAvatar').textContent = initials;
            
            // Load tickets
            loadTickets(session.user.id);
        }
        
        // Load tickets
        async function loadTickets(userId) {
            try {
                const { data: orders } = await supabase
                    .from('orders')
                    .select('id, status, total, created_at, event_id')
                    .eq('user_id', userId)
                    .eq('status', 'completed')
                    .order('created_at', { ascending: false });

                if (!orders || orders.length === 0) {
                    document.getElementById('ticketsList').classList.add('hidden');
                    document.getElementById('ticketsEmpty').classList.remove('hidden');
                    return;
                }

                const eventIds = [...new Set(orders.map(o => o.event_id))];
                const { data: events } = await supabase
                    .from('events')
                    .select('id, title, location, event_date, image_url')
                    .in('id', eventIds);

                const { data: tickets } = await supabase
                    .from('tickets')
                    .select('id, order_id, ticket_type_id')
                    .in('order_id', orders.map(o => o.id));

                const ticketTypeIds = [...new Set(tickets.map(t => t.ticket_type_id))];
                const { data: ticketTypes } = await supabase
                    .from('ticket_types')
                    .select('id, name')
                    .in('id', ticketTypeIds);

                document.getElementById('ticketCount').textContent = `${tickets.length} ticket${tickets.length !== 1 ? 's' : ''}`;

                const ticketsList = document.getElementById('ticketsList');
                ticketsList.innerHTML = orders.map(order => {
                    const event = events.find(e => e.id === order.event_id);
                    const orderTickets = tickets.filter(t => t.order_id === order.id);
                    const ticketType = ticketTypes.find(tt => tt.id === orderTickets[0]?.ticket_type_id);
                    const eventDate = new Date(event.event_date).toLocaleDateString('en-US', {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <a href="/dashboard/mytickets/order/?id=${order.id}" class="block glass rounded-xl p-6 border border-neutral-200 dark:border-neutral-800 hover:border-neutral-300 dark:hover:border-neutral-700 transition-all">
                            <div class="flex items-start justify-between gap-4 mb-4">
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold mb-1">${event.title}</h3>
                                    <p class="text-sm text-neutral-600 dark:text-neutral-400 mb-1">${event.location || 'TBA'}</p>
                                    <p class="text-sm text-neutral-600 dark:text-neutral-400">${eventDate}</p>
                                </div>
                                <div class="text-right">
                                    <div class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 mb-2">
                                        ${orderTickets.length} Ticket${orderTickets.length !== 1 ? 's' : ''}
                                    </div>
                                    <p class="text-sm text-neutral-600 dark:text-neutral-400">${ticketType?.name || 'General'}</p>
                                </div>
                            </div>
                            <div class="border-t border-neutral-200 dark:border-neutral-800 pt-4 mt-4">
                                <div class="flex items-center justify-between">
                                    <div class="text-sm text-neutral-600 dark:text-neutral-400">Order #${order.id.slice(0, 8).toUpperCase()}</div>
                                    <div class="text-sm font-medium text-neutral-900 dark:text-white">View Tickets â†’</div>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }
        
        loadUserInfo();
    </script>
</body>
</html>
