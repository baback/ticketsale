<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../src/styles/output.css">
    <!-- Theme Script - Load first to prevent flash -->
    <script src="../../src/scripts/theme.js"></script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="dashboardSidebar"></div>

    <!-- Main Content -->
    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold">My Tickets</h1>
                <div id="ticketCount" class="text-sm text-neutral-600 dark:text-neutral-400">0 tickets</div>
            </div>

            <!-- Tickets List -->
            <div id="ticketsList" class="space-y-4">
                <!-- Skeleton Loading -->
                <div class="glass rounded-xl overflow-hidden border border-neutral-200 dark:border-neutral-800 animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-32 h-32 shrink-0 bg-neutral-200 dark:bg-neutral-800"></div>
                        <div class="flex-1 p-4 space-y-3">
                            <div class="h-6 bg-neutral-200 dark:bg-neutral-800 rounded w-3/4"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
                <div class="glass rounded-xl overflow-hidden border border-neutral-200 dark:border-neutral-800 animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-32 h-32 shrink-0 bg-neutral-200 dark:bg-neutral-800"></div>
                        <div class="flex-1 p-4 space-y-3">
                            <div class="h-6 bg-neutral-200 dark:bg-neutral-800 rounded w-3/4"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
                <div class="glass rounded-xl overflow-hidden border border-neutral-200 dark:border-neutral-800 animate-pulse">
                    <div class="flex gap-4">
                        <div class="w-32 h-32 shrink-0 bg-neutral-200 dark:bg-neutral-800"></div>
                        <div class="flex-1 p-4 space-y-3">
                            <div class="h-6 bg-neutral-200 dark:bg-neutral-800 rounded w-3/4"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="ticketsEmpty" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto mb-4 text-neutral-400 dark:text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                </svg>
                <h3 class="text-xl font-semibold mb-2">No tickets yet</h3>
                <p class="text-neutral-600 dark:text-neutral-400 mb-6">Browse events and get your first ticket!</p>
                <a href="/dashboard/events/" class="inline-block px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors">
                    Browse Events
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../src/scripts/supabase.js"></script>
    <script src="../../src/scripts/dashboard-sidebar.js"></script>
    <script>
        // Initialize theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }

        // Load tickets on page load
        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login/';
                return;
            }
            
            // Load tickets
            loadTickets(session.user.id);
        }
        
        // Load tickets
        async function loadTickets(userId) {
            try {
                const { data: orders } = await supabase
                    .from('orders')
                    .select('id, status, total, created_at, event_id')
                    .eq('user_id', userId)
                    .eq('status', 'completed')
                    .order('created_at', { ascending: false });

                const ticketsList = document.getElementById('ticketsList');
                const ticketsEmpty = document.getElementById('ticketsEmpty');
                const ticketCount = document.getElementById('ticketCount');

                if (!orders || orders.length === 0) {
                    if (ticketsList) ticketsList.classList.add('hidden');
                    if (ticketsEmpty) ticketsEmpty.classList.remove('hidden');
                    if (ticketCount) ticketCount.textContent = '0 tickets';
                    return;
                }

                const eventIds = [...new Set(orders.map(o => o.event_id))];
                const { data: events } = await supabase
                    .from('events')
                    .select('id, title, location, event_date, image_url')
                    .in('id', eventIds);

                const { data: tickets } = await supabase
                    .from('tickets')
                    .select('id, order_id, ticket_type_id')
                    .in('order_id', orders.map(o => o.id));

                const ticketTypeIds = [...new Set(tickets.map(t => t.ticket_type_id))];
                const { data: ticketTypes } = await supabase
                    .from('ticket_types')
                    .select('id, name')
                    .in('id', ticketTypeIds);

                if (ticketCount) ticketCount.textContent = `${tickets.length} ticket${tickets.length !== 1 ? 's' : ''}`;

                // Show tickets list, hide empty state
                if (ticketsList) ticketsList.classList.remove('hidden');
                if (ticketsEmpty) ticketsEmpty.classList.add('hidden');
                if (ticketsList) {
                    ticketsList.innerHTML = orders.map(order => {
                    const event = events.find(e => e.id === order.event_id);
                    const orderTickets = tickets.filter(t => t.order_id === order.id);
                    const ticketType = ticketTypes.find(tt => tt.id === orderTickets[0]?.ticket_type_id);
                    const eventDate = new Date(event.event_date).toLocaleDateString('en-US', {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <a href="/dashboard/mytickets/order/?id=${order.id}" class="block glass rounded-xl overflow-hidden border border-neutral-200 dark:border-neutral-800 hover:border-neutral-300 dark:hover:border-neutral-700 transition-all group">
                            <div class="flex flex-col sm:flex-row">
                                <!-- Event Image -->
                                <div class="relative w-full sm:w-80 h-56 sm:h-auto bg-neutral-200 dark:bg-neutral-800 overflow-hidden shrink-0">
                                    ${event.image_url ? `
                                        <img src="${event.image_url}" alt="${event.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" onerror="this.style.display='none'" />
                                    ` : `
                                        <div class="w-full h-full flex items-center justify-center">
                                            <svg class="w-16 h-16 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                                <line x1="3" y1="9" x2="21" y2="9"/>
                                                <line x1="9" y1="21" x2="9" y2="9"/>
                                            </svg>
                                        </div>
                                    `}
                                    <div class="absolute top-3 right-3">
                                        <div class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 backdrop-blur-sm">
                                            ${orderTickets.length} Ticket${orderTickets.length !== 1 ? 's' : ''}
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Event Details -->
                                <div class="flex-1 p-4 sm:p-6 flex flex-col justify-center">
                                    <h3 class="text-xl sm:text-2xl font-bold mb-4 line-clamp-2">${event.title}</h3>
                                    <div class="space-y-3">
                                        <div class="flex items-center gap-3 text-base text-neutral-600 dark:text-neutral-400">
                                            <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                                <path d="M16 2v4M8 2v4M3 10h18"/>
                                            </svg>
                                            <span class="truncate">${eventDate}</span>
                                        </div>
                                        <div class="flex items-center gap-3 text-base text-neutral-600 dark:text-neutral-400">
                                            <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            </svg>
                                            <span class="truncate">${event.location || 'TBA'}</span>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between pt-4 mt-4 border-t border-neutral-200 dark:border-neutral-800">
                                        <div>
                                            <p class="text-sm text-neutral-600 dark:text-neutral-400">${ticketType?.name || 'General'}</p>
                                            <p class="text-xs text-neutral-500 dark:text-neutral-500">Order #${order.id.slice(0, 8).toUpperCase()}</p>
                                        </div>
                                        <span class="text-sm font-medium">View Tickets â†’</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading tickets:', error);
                // Show empty state on error
                const ticketsList = document.getElementById('ticketsList');
                const ticketsEmpty = document.getElementById('ticketsEmpty');
                const ticketCount = document.getElementById('ticketCount');
                
                if (ticketsList) ticketsList.classList.add('hidden');
                if (ticketsEmpty) ticketsEmpty.classList.remove('hidden');
                if (ticketCount) ticketCount.textContent = '0 tickets';
            }
        }
        
        // Initialize on page load
        init();
    </script>
</body>
</html>
