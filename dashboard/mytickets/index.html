<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - ticketsale.ca</title>
    <link rel="stylesheet" href="../../src/styles/output.css">
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="dashboardSidebar"></div>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold">My Tickets</h1>
                <div id="ticketCount" class="text-sm text-neutral-600 dark:text-neutral-400">0 tickets</div>
            </div>

            <!-- Tickets List -->
            <div id="ticketsList" class="space-y-4">
                <div class="text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black dark:border-white"></div>
                    <p class="mt-4 text-neutral-600 dark:text-neutral-400">Loading tickets...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="ticketsEmpty" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto mb-4 text-neutral-400 dark:text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                </svg>
                <h3 class="text-xl font-semibold mb-2">No tickets yet</h3>
                <p class="text-neutral-600 dark:text-neutral-400 mb-6">Browse events and get your first ticket!</p>
                <a href="/dashboard/events/" class="inline-block px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors">
                    Browse Events
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../src/scripts/supabase.js"></script>
    <script src="../../src/scripts/dashboard-sidebar.js"></script>
    <script>
        // User dropdown
        document.getElementById('userMenuBtn').addEventListener('click', () => {
            document.getElementById('userDropdown').classList.toggle('hidden');
        });
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/';
        });
        
        // Load user info
        async function loadUserInfo() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login/';
                return;
            }
            const email = session.user.email || '';
            const name = session.user.user_metadata?.full_name || email.split('@')[0] || 'User';
            const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            document.getElementById('userDisplayName').textContent = name;
            document.getElementById('userEmailShort').textContent = email;
            document.getElementById('userAvatar').textContent = initials;
            
            // Load tickets
            loadTickets(session.user.id);
        }
        
        // Load tickets
        async function loadTickets(userId) {
            try {
                const { data: orders } = await supabase
                    .from('orders')
                    .select('id, status, total, created_at, event_id')
                    .eq('user_id', userId)
                    .eq('status', 'completed')
                    .order('created_at', { ascending: false });

                if (!orders || orders.length === 0) {
                    document.getElementById('ticketsList').classList.add('hidden');
                    document.getElementById('ticketsEmpty').classList.remove('hidden');
                    return;
                }

                const eventIds = [...new Set(orders.map(o => o.event_id))];
                const { data: events } = await supabase
                    .from('events')
                    .select('id, title, location, event_date, image_url')
                    .in('id', eventIds);

                const { data: tickets } = await supabase
                    .from('tickets')
                    .select('id, order_id, ticket_type_id')
                    .in('order_id', orders.map(o => o.id));

                const ticketTypeIds = [...new Set(tickets.map(t => t.ticket_type_id))];
                const { data: ticketTypes } = await supabase
                    .from('ticket_types')
                    .select('id, name')
                    .in('id', ticketTypeIds);

                document.getElementById('ticketCount').textContent = `${tickets.length} ticket${tickets.length !== 1 ? 's' : ''}`;

                const ticketsList = document.getElementById('ticketsList');
                ticketsList.innerHTML = orders.map(order => {
                    const event = events.find(e => e.id === order.event_id);
                    const orderTickets = tickets.filter(t => t.order_id === order.id);
                    const ticketType = ticketTypes.find(tt => tt.id === orderTickets[0]?.ticket_type_id);
                    const eventDate = new Date(event.event_date).toLocaleDateString('en-US', {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <a href="/dashboard/mytickets/order/?id=${order.id}" class="block glass rounded-xl p-6 border border-neutral-200 dark:border-neutral-800 hover:border-neutral-300 dark:hover:border-neutral-700 transition-all">
                            <div class="flex items-start justify-between gap-4 mb-4">
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold mb-1">${event.title}</h3>
                                    <p class="text-sm text-neutral-600 dark:text-neutral-400 mb-1">${event.location || 'TBA'}</p>
                                    <p class="text-sm text-neutral-600 dark:text-neutral-400">${eventDate}</p>
                                </div>
                                <div class="text-right">
                                    <div class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 mb-2">
                                        ${orderTickets.length} Ticket${orderTickets.length !== 1 ? 's' : ''}
                                    </div>
                                    <p class="text-sm text-neutral-600 dark:text-neutral-400">${ticketType?.name || 'General'}</p>
                                </div>
                            </div>
                            <div class="border-t border-neutral-200 dark:border-neutral-800 pt-4 mt-4">
                                <div class="flex items-center justify-between">
                                    <div class="text-sm text-neutral-600 dark:text-neutral-400">Order #${order.id.slice(0, 8).toUpperCase()}</div>
                                    <div class="text-sm font-medium text-neutral-900 dark:text-white">View Tickets â†’</div>
                                </div>
                            </div>
                        </a>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }
        
        loadUserInfo();
    </script>
</body>
</html>
