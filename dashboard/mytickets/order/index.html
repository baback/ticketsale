<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../../src/styles/output.css">
    <script>
        // Initialize theme immediately to prevent flash
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="dashboardSidebar"></div>

    <div class="ml-64">

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="space-y-6 animate-pulse">
            <!-- Back button skeleton -->
            <div class="h-10 w-32 bg-neutral-200 dark:bg-neutral-800 rounded-full"></div>
            
            <!-- Order header skeleton -->
            <div class="glass rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
                <div class="flex gap-6 p-6">
                    <div class="w-32 h-32 bg-neutral-200 dark:bg-neutral-800 rounded-xl shrink-0"></div>
                    <div class="flex-1 space-y-3">
                        <div class="h-8 bg-neutral-200 dark:bg-neutral-800 rounded w-3/4"></div>
                        <div class="h-5 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                        <div class="h-5 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                    </div>
                </div>
            </div>
            
            <!-- Order info skeleton -->
            <div class="glass rounded-2xl border border-neutral-200 dark:border-neutral-800 p-6 space-y-4">
                <div class="h-6 bg-neutral-200 dark:bg-neutral-800 rounded w-1/4"></div>
                <div class="space-y-3">
                    <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded"></div>
                    <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded"></div>
                    <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded"></div>
                </div>
            </div>
            
            <!-- Tickets skeleton -->
            <div class="space-y-4">
                <div class="h-6 bg-neutral-200 dark:bg-neutral-800 rounded w-1/4"></div>
                <div class="glass rounded-2xl border border-neutral-200 dark:border-neutral-800 p-6">
                    <div class="flex gap-6">
                        <div class="flex-1 space-y-3">
                            <div class="h-5 bg-neutral-200 dark:bg-neutral-800 rounded w-1/3"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                        </div>
                        <div class="w-32 h-32 bg-neutral-200 dark:bg-neutral-800 rounded-lg"></div>
                    </div>
                </div>
                <div class="glass rounded-2xl border border-neutral-200 dark:border-neutral-800 p-6">
                    <div class="flex gap-6">
                        <div class="flex-1 space-y-3">
                            <div class="h-5 bg-neutral-200 dark:bg-neutral-800 rounded w-1/3"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                            <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                        </div>
                        <div class="w-32 h-32 bg-neutral-200 dark:bg-neutral-800 rounded-lg"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="hidden">
            <div class="glass rounded-2xl border border-red-200 dark:border-red-800 p-8 text-center">
                <svg class="w-16 h-16 mx-auto mb-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h2 class="text-2xl font-bold mb-2">Failed to load order details</h2>
                <p class="text-neutral-600 dark:text-neutral-400 mb-6">This order may not exist or you don't have permission to view it.</p>
                <a href="/dashboard" class="inline-block px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors">Return to Dashboard</a>
            </div>
        </div>

            <div id="content" class="hidden space-y-6">
                <!-- Order header will be inserted here -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../src/scripts/supabase.js"></script>
    <script src="../../../src/scripts/dashboard-sidebar.js"></script>
    <script src="../../../src/scripts/order-details.js"></script>
    <script>
        // Initialize theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }

        // User dropdown toggle
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');
        
        userMenuBtn.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/';
        });

        // Load user info
        async function loadUserInfo() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session?.user) {
                const email = session.user.email || '';
                const name = session.user.user_metadata?.full_name || email.split('@')[0] || 'User';
                const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                
                document.getElementById('userDisplayName').textContent = name;
                document.getElementById('userEmailShort').textContent = email;
                document.getElementById('userAvatar').textContent = initials;
            }
        }
        loadUserInfo();
    </script>
</body>
</html>
