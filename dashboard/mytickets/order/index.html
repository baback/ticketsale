<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - ticketsale.ca</title>
    <link rel="stylesheet" href="../../../src/styles/output.css">
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-screen w-64 glass border-r border-neutral-200 dark:border-neutral-800 flex flex-col z-50">
        <!-- Logo -->
        <div class="p-6 border-b border-neutral-200 dark:border-neutral-800">
            <a href="/" class="flex items-center gap-2 hover:opacity-60 transition-opacity">
                <img src="../../../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-4 dark:hidden" />
                <img src="../../../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-4 hidden dark:block" />
            </a>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-2">
            <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>Overview</span>
            </a>
            
            <a href="/dashboard#tickets" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-neutral-100 dark:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                </svg>
                <span>My Tickets</span>
            </a>
            
            <a href="/events/" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <span>Browse Events</span>
            </a>
            
            <a href="/dashboard#settings" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all text-sm font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                </svg>
                <span>Settings</span>
            </a>
        </nav>

        <!-- User Section -->
        <div class="p-4 border-t border-neutral-200 dark:border-neutral-800">
            <div class="flex items-center gap-3 px-4 py-3 mb-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white text-sm font-semibold" id="userAvatar">
                    U
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium truncate" id="userName">Loading...</p>
                    <p class="text-xs text-neutral-600 dark:text-neutral-400">Buyer Mode</p>
                </div>
            </div>
            <button id="signOutBtn" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-50 dark:hover:bg-red-950 transition-all text-sm font-medium text-red-600 dark:text-red-400">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Sign Out</span>
            </button>
        </div>
    </aside>

    <div class="ml-64">

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-black dark:border-white"></div>
            <p class="mt-6 text-lg text-neutral-600 dark:text-neutral-400">Loading order details...</p>
        </div>

        <div id="error" class="hidden">
            <div class="glass rounded-2xl border border-red-200 dark:border-red-800 p-8 text-center">
                <svg class="w-16 h-16 mx-auto mb-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h2 class="text-2xl font-bold mb-2">Failed to load order details</h2>
                <p class="text-neutral-600 dark:text-neutral-400 mb-6">This order may not exist or you don't have permission to view it.</p>
                <a href="/dashboard" class="inline-block px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors">Return to Dashboard</a>
            </div>
        </div>

            <div id="content" class="hidden space-y-6">
                <!-- Order header will be inserted here -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../src/scripts/supabase.js"></script>
    <script src="../../../src/scripts/order-details.js"></script>
    <script src="../../../src/scripts/dashboard.js"></script>
</body>
</html>
