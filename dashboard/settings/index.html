<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../src/styles/output.css">
    <script>
        // Initialize theme immediately to prevent flash
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="dashboardSidebar"></div>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Settings</h1>

            <!-- Account Settings -->
            <div class="glass rounded-xl p-6 border border-neutral-200 dark:border-neutral-800 mb-6">
                <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="userEmail" readonly class="w-full px-4 py-3 rounded-lg glass border border-neutral-200 dark:border-neutral-800 bg-neutral-50 dark:bg-neutral-900 cursor-not-allowed" value="Loading...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="userFullName" class="w-full px-4 py-3 rounded-lg glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white" placeholder="Enter your full name">
                    </div>
                    <button type="button" id="saveProfileBtn" class="px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>

            <!-- Mode Switch -->
            <div class="glass rounded-xl p-6 border border-neutral-200 dark:border-neutral-800 mb-6">
                <h2 class="text-xl font-semibold mb-4">Mode</h2>
                <button type="button" id="switchToOrganizerBtn" class="w-full flex items-center justify-between px-6 py-4 rounded-lg border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-50 dark:hover:bg-neutral-900 transition-colors">
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="17 1 21 5 17 9"/>
                            <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                            <polyline points="7 23 3 19 7 15"/>
                            <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
                        </svg>
                        <div class="text-left">
                            <div class="font-medium">Switch to Organizer Mode</div>
                            <div class="text-sm text-neutral-600 dark:text-neutral-400">Create and manage your own events</div>
                        </div>
                    </div>
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
            </div>

            <!-- Appearance -->
            <div class="glass rounded-xl p-6 border border-neutral-200 dark:border-neutral-800 mb-6">
                <h2 class="text-xl font-semibold mb-4">Appearance</h2>
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium">Theme</div>
                        <div class="text-sm text-neutral-600 dark:text-neutral-400">Choose your preferred theme</div>
                    </div>
                    <button type="button" id="themeToggleBtn" class="flex items-center gap-2 px-4 py-2 rounded-lg border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-50 dark:hover:bg-neutral-900 transition-colors">
                        <svg class="w-5 h-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <span class="dark:hidden">Dark Mode</span>
                        <span class="hidden dark:block">Light Mode</span>
                    </button>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="glass rounded-xl p-6 border border-red-200 dark:border-red-800">
                <h2 class="text-xl font-semibold mb-4 text-red-600 dark:text-red-400">Danger Zone</h2>
                <button type="button" id="logoutBtn" class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-red-600 dark:bg-red-500 text-white rounded-full font-medium hover:bg-red-700 dark:hover:bg-red-600 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../src/scripts/supabase.js"></script>
    <script src="../../src/scripts/dashboard-sidebar.js"></script>
    <script>
        // Initialize theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }

        // Load user data
        async function loadUserData() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login/';
                return;
            }

            document.getElementById('userEmail').value = session.user.email || '';
            document.getElementById('userFullName').value = session.user.user_metadata?.full_name || '';
        }

        // Save profile
        document.getElementById('saveProfileBtn').addEventListener('click', async () => {
            const fullName = document.getElementById('userFullName').value;
            const { error } = await supabase.auth.updateUser({
                data: { full_name: fullName }
            });

            if (error) {
                alert('Error updating profile: ' + error.message);
            } else {
                alert('Profile updated successfully!');
                location.reload();
            }
        });

        // Switch to organizer
        document.getElementById('switchToOrganizerBtn').addEventListener('click', () => {
            window.location.href = '/organizer/';
        });

        // Theme toggle
        document.getElementById('themeToggleBtn').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/';
        });

        loadUserData();
    </script>
</body>
</html>
