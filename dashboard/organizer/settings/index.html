<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../../src/styles/output.css">
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="organizerSidebar"></div>

    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Settings</h1>
                <p class="text-neutral-600 dark:text-neutral-400">Manage your organizer account settings</p>
            </div>

            <!-- Tabs -->
            <div class="glass rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
                <!-- Tab Navigation -->
                <div class="flex border-b border-neutral-200 dark:border-neutral-800 overflow-x-auto">
                    <button type="button" data-tab="team" class="tab-btn px-6 py-4 font-medium transition-colors border-b-2 border-black dark:border-white">
                        Team
                    </button>
                    <button type="button" data-tab="general" class="tab-btn px-6 py-4 font-medium text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white transition-colors border-b-2 border-transparent">
                        General
                    </button>
                    <button type="button" data-tab="notifications" class="tab-btn px-6 py-4 font-medium text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white transition-colors border-b-2 border-transparent">
                        Notifications
                    </button>
                </div>

                <!-- Tab Content -->
                <div class="p-6">
                    <!-- Team Tab -->
                    <div id="teamTab" class="tab-content">
                        <!-- Invite Team Member -->
                        <div class="mb-8">
                            <h3 class="font-semibold mb-4">Invite Team Member</h3>
                            <div class="flex flex-col gap-3">
                                <input 
                                    type="email" 
                                    id="inviteEmail" 
                                    placeholder="Enter email address" 
                                    class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                                />
                                <select 
                                    id="inviteRole"
                                    aria-label="Select team member role"
                                    class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                                >
                                    <option value="staff">Staff</option>
                                    <option value="scanner">Scanner</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button 
                                    type="button"
                                    id="inviteBtn" 
                                    class="w-full sm:w-auto px-6 py-3 rounded-xl bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform"
                                >
                                    Send Invite
                                </button>
                            </div>
                            <div class="mt-3 text-sm text-neutral-600 dark:text-neutral-400">
                                <strong>Roles:</strong> Admin (full access), Staff (manage events), Scanner (check-in only)
                            </div>
                        </div>

                        <!-- Team Members List -->
                        <div>
                            <h3 class="font-semibold mb-4">Team Members</h3>
                            <div id="teamMembers" class="space-y-3">
                                <div class="text-center py-8 text-neutral-600 dark:text-neutral-400">No team members yet</div>
                            </div>
                        </div>
                    </div>

                    <!-- General Tab -->
                    <div id="generalTab" class="tab-content hidden">
                        <h3 class="font-semibold mb-4">General Settings</h3>
                        <p class="text-neutral-600 dark:text-neutral-400">General settings coming soon...</p>
                    </div>

                    <!-- Notifications Tab -->
                    <div id="notificationsTab" class="tab-content hidden">
                        <h3 class="font-semibold mb-4">Notification Preferences</h3>
                        <p class="text-neutral-600 dark:text-neutral-400">Notification settings coming soon...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../src/scripts/supabase.js"></script>
    <script src="../../../src/scripts/organizer-sidebar.js"></script>
    <script src="../../../src/scripts/organizer-settings.js"></script>
</body>
</html>
