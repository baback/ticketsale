<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../../src/styles/output.css">
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="organizerSidebar"></div>

    <!-- Main Content -->
    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Revenue</h1>
                <p class="text-neutral-600 dark:text-neutral-400">Manage your earnings and withdrawals</p>
            </div>

            <!-- Revenue Overview -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                    <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Total Revenue</div>
                    <div class="text-3xl font-bold" id="totalRevenue">
                        <div class="h-9 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                    </div>
                </div>
                <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                    <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Available Balance</div>
                    <div class="text-3xl font-bold text-green-600 dark:text-green-400" id="availableBalance">
                        <div class="h-9 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                    </div>
                </div>
                <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                    <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Pending Withdrawals</div>
                    <div class="text-3xl font-bold text-yellow-600 dark:text-yellow-400" id="pendingWithdrawals">
                        <div class="h-9 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Withdraw Button -->
            <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800 mb-8">
                <div class="flex flex-col gap-4">
                    <div>
                        <h3 class="font-semibold mb-1">Request Withdrawal</h3>
                        <p class="text-sm text-neutral-600 dark:text-neutral-400">Transfer your available balance to your bank account</p>
                    </div>
                    <button id="withdrawBtn" class="w-full sm:w-auto px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform">
                        Withdraw Funds
                    </button>
                </div>
            </div>

            <!-- Withdrawal Requests -->
            <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800 mb-8">
                <h3 class="font-semibold mb-4">Withdrawal Requests</h3>
                <div id="withdrawalRequests" class="space-y-3">
                    <!-- Skeleton Loading -->
                    <div class="flex items-center justify-between p-4 rounded-xl border border-neutral-200 dark:border-neutral-800">
                        <div>
                            <div class="h-5 w-24 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse mb-2"></div>
                            <div class="h-4 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                        </div>
                        <div class="h-6 w-20 bg-neutral-200 dark:bg-neutral-800 rounded-full animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <h3 class="font-semibold mb-4">Transaction History</h3>
                <div id="transactionHistory" class="space-y-3">
                    <div class="text-center py-8 text-neutral-600 dark:text-neutral-400">No transactions yet</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Withdrawal Modal -->
    <div id="withdrawalModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 max-w-md w-full">
            <h3 class="text-2xl font-bold mb-4">Request Withdrawal</h3>
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-neutral-600 dark:text-neutral-400">$</span>
                        <input 
                            type="number" 
                            id="withdrawAmount" 
                            step="0.01"
                            placeholder="0.00"
                            class="w-full pl-8 pr-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                        />
                    </div>
                    <div class="text-sm text-neutral-600 dark:text-neutral-400 mt-1">
                        Available: <span id="modalAvailableBalance">$0.00</span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Notes (optional)</label>
                    <textarea 
                        id="withdrawNotes" 
                        rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                    ></textarea>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="closeWithdrawalModal()" class="flex-1 px-6 py-3 rounded-full border border-neutral-200 dark:border-neutral-800 font-medium hover:bg-neutral-100 dark:hover:bg-neutral-900 transition-colors">
                    Cancel
                </button>
                <button id="confirmWithdrawBtn" class="flex-1 px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform">
                    Request
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../src/scripts/supabase.js"></script>
    <script src="../../../src/scripts/organizer-sidebar.js"></script>
    <script src="../../../src/scripts/organizer-revenue.js"></script>
</body>
</html>
