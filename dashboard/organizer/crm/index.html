<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../../src/styles/output.css">
    <!-- Theme Script - Load first to prevent flash -->
    <script src="../../../src/scripts/theme.js"></script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="organizerSidebar"></div>

    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">CRM</h1>
                <p class="text-neutral-600 dark:text-neutral-400">Manage your customer relationships</p>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                    <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Total Customers</div>
                    <div class="text-3xl font-bold" id="totalCustomers">
                        <div class="h-9 w-16 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                    </div>
                </div>
                <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                    <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Total Orders</div>
                    <div class="text-3xl font-bold" id="totalOrders">
                        <div class="h-9 w-16 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                    </div>
                </div>
                <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                    <div class="text-sm text-neutral-600 dark:text-neutral-400 mb-2">Total Revenue</div>
                    <div class="text-3xl font-bold" id="totalRevenue">
                        <div class="h-9 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="mb-6">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search customers by name or email..." 
                    class="w-full px-4 py-3 rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                />
            </div>

            <!-- Customer List -->
            <div class="glass rounded-2xl p-6 border border-neutral-200 dark:border-neutral-800">
                <h2 class="text-xl font-semibold mb-4">Customer List</h2>
                <div id="customersList" class="space-y-3">
                    <!-- Skeleton Loading -->
                    <div class="flex items-center justify-between p-4 rounded-lg border border-neutral-200 dark:border-neutral-800">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="w-12 h-12 rounded-full bg-neutral-200 dark:bg-neutral-800 animate-pulse"></div>
                            <div class="flex-1">
                                <div class="h-5 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse mb-2"></div>
                                <div class="h-4 w-48 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="h-5 w-20 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse mb-2"></div>
                            <div class="h-4 w-16 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-4 rounded-lg border border-neutral-200 dark:border-neutral-800">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="w-12 h-12 rounded-full bg-neutral-200 dark:bg-neutral-800 animate-pulse"></div>
                            <div class="flex-1">
                                <div class="h-5 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse mb-2"></div>
                                <div class="h-4 w-48 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="h-5 w-20 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse mb-2"></div>
                            <div class="h-4 w-16 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-4 rounded-lg border border-neutral-200 dark:border-neutral-800">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="w-12 h-12 rounded-full bg-neutral-200 dark:bg-neutral-800 animate-pulse"></div>
                            <div class="flex-1">
                                <div class="h-5 w-32 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse mb-2"></div>
                                <div class="h-4 w-48 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="h-5 w-20 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse mb-2"></div>
                            <div class="h-4 w-16 bg-neutral-200 dark:bg-neutral-800 rounded animate-pulse"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../src/scripts/supabase.js"></script>
    <script src="../../../src/scripts/organizer-sidebar.js"></script>
    <script src="../../../src/scripts/organizer-crm.js"></script>
</body>
</html>
