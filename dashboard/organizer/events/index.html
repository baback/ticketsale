<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events - Organizer Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../../src/styles/output.css">
    <!-- Theme Script - Load first to prevent flash -->
    <script src="../../../src/scripts/theme.js"></script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="organizerSidebar"></div>

    <!-- Main Content -->
    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold">My Events</h1>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400 mt-1">
                        Manage and track all your events
                    </p>
                </div>
                <a href="/dashboard/organizer/events/create/" class="px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:scale-105 transition-transform">
                    Create Event
                </a>
            </div>

            <!-- Filters and Search -->
            <div class="glass rounded-xl p-4 border border-neutral-200 dark:border-neutral-800 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Search -->
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search events..." 
                            class="w-full px-4 py-2.5 rounded-lg glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white text-sm"
                        />
                    </div>
                    
                    <!-- Status Filter -->
                    <select 
                        id="statusFilter" 
                        class="px-4 py-2.5 rounded-lg glass border border-neutral-200 dark:border-neutral-800 focus:outline-none text-sm"
                    >
                        <option value="">All Status</option>
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    
                    <!-- Date Sort -->
                    <select 
                        id="dateSort" 
                        class="px-4 py-2.5 rounded-lg glass border border-neutral-200 dark:border-neutral-800 focus:outline-none text-sm"
                    >
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="upcoming">Upcoming Events</option>
                        <option value="past">Past Events</option>
                    </select>
                </div>
            </div>

            <!-- Events Grid -->
            <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Skeleton Loading -->
                <div class="glass rounded-2xl overflow-hidden border border-neutral-200 dark:border-neutral-800 animate-pulse">
                    <div class="h-48 bg-neutral-200 dark:bg-neutral-800"></div>
                    <div class="p-4 space-y-3">
                        <div class="h-6 bg-neutral-200 dark:bg-neutral-800 rounded w-3/4"></div>
                        <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                        <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                    </div>
                </div>
                <div class="glass rounded-2xl overflow-hidden border border-neutral-200 dark:border-neutral-800 animate-pulse">
                    <div class="h-48 bg-neutral-200 dark:bg-neutral-800"></div>
                    <div class="p-4 space-y-3">
                        <div class="h-6 bg-neutral-200 dark:bg-neutral-800 rounded w-3/4"></div>
                        <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-1/2"></div>
                        <div class="h-4 bg-neutral-200 dark:bg-neutral-800 rounded w-2/3"></div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="eventsEmpty" class="hidden text-center py-20">
                <div class="w-20 h-20 rounded-full bg-neutral-100 dark:bg-neutral-800 flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold mb-2">No events found</h3>
                <p class="text-neutral-600 dark:text-neutral-400 mb-6">
                    Create your first event to get started
                </p>
                <a href="/dashboard/organizer/events/create/" class="inline-block px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black hover:scale-105 transition-transform font-medium">
                    Create Event
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../src/scripts/supabase.js"></script>
    <script src="../../../src/scripts/organizer-sidebar.js"></script>
    <script src="../../../src/scripts/organizer-events.js"></script>
</body>
</html>
