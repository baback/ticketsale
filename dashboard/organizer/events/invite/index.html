<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Guests - Organizer Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../../../../src/img/logo/favicon.svg">
    <link rel="stylesheet" href="../../../../src/styles/output.css">
    <!-- Theme Script - Load first to prevent flash -->
    <script src="../../../../src/scripts/theme.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="organizerSidebar"></div>

    <!-- Main Content -->
    <main class="lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <a href="#" id="backToEvent" class="inline-flex items-center gap-2 text-sm text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white transition-colors mb-4">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                    Back to Event
                </a>
                <div>
                    <h1 class="text-3xl font-bold">Invite Guests</h1>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400 mt-1" id="eventTitle">
                        Loading event...
                    </p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Invitation Form -->
                <div class="glass rounded-2xl p-6 md:p-8 border border-neutral-200 dark:border-neutral-800">
                    <h2 class="text-xl font-bold mb-6">Send Invitation</h2>
                    
                    <form id="invitationForm" class="space-y-6">
                        <div>
                            <label for="inviteeName" class="block text-sm font-medium mb-2">Guest Name *</label>
                            <input 
                                type="text" 
                                id="inviteeName" 
                                name="inviteeName"
                                required
                                placeholder="John Doe"
                                class="w-full px-4 py-3 rounded-lg glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                            />
                        </div>

                        <div>
                            <label for="inviteeEmail" class="block text-sm font-medium mb-2">Guest Email *</label>
                            <input 
                                type="email" 
                                id="inviteeEmail" 
                                name="inviteeEmail"
                                required
                                placeholder="john@example.com"
                                class="w-full px-4 py-3 rounded-lg glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                            />
                        </div>

                        <!-- Select from CRM Button -->
                        <div class="flex justify-center">
                            <button 
                                type="button"
                                id="selectFromCrmBtn"
                                class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors text-sm font-medium"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                Select from CRM
                            </button>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Tickets *</label>
                            <button 
                                type="button"
                                id="selectTicketsBtn"
                                class="w-full px-4 py-3 rounded-lg glass border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors text-left flex items-center justify-between"
                            >
                                <span id="selectedTicketsText" class="text-neutral-600 dark:text-neutral-400">Select tickets...</span>
                                <svg class="w-5 h-5 text-neutral-600 dark:text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </button>
                            <div id="selectedTicketsSummary" class="hidden mt-3 p-3 rounded-lg bg-neutral-100 dark:bg-neutral-800">
                                <div class="flex items-center justify-between">
                                    <div id="ticketsSummaryText" class="text-sm"></div>
                                    <button 
                                        type="button"
                                        id="editTicketsBtn"
                                        class="text-sm text-blue-600 dark:text-blue-400 hover:underline"
                                    >
                                        Edit
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button 
                            type="submit" 
                            id="sendInviteBtn"
                            class="w-full px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors font-medium"
                        >
                            Send Invitation
                        </button>
                    </form>
                </div>

                <!-- Invitations List -->
                <div class="glass rounded-2xl p-6 md:p-8 border border-neutral-200 dark:border-neutral-800">
                    <h2 class="text-xl font-bold mb-6">Sent Invitations</h2>
                    
                    <!-- Loading State -->
                    <div id="invitationsLoading" class="space-y-4">
                        <div class="animate-pulse">
                            <div class="h-20 bg-neutral-200 dark:bg-neutral-800 rounded-lg"></div>
                        </div>
                        <div class="animate-pulse">
                            <div class="h-20 bg-neutral-200 dark:bg-neutral-800 rounded-lg"></div>
                        </div>
                    </div>

                    <!-- Invitations List -->
                    <div id="invitationsList" class="hidden space-y-4 max-h-[600px] overflow-y-auto">
                        <!-- Invitations will be inserted here -->
                    </div>

                    <!-- Empty State -->
                    <div id="invitationsEmpty" class="hidden text-center py-12">
                        <div class="w-16 h-16 rounded-full bg-neutral-100 dark:bg-neutral-800 flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold mb-2">No invitations yet</h3>
                        <p class="text-sm text-neutral-600 dark:text-neutral-400">
                            Send your first invitation using the form
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Ticket Selection Modal -->
    <div id="ticketModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="relative w-full max-w-2xl max-h-[90vh] overflow-y-auto glass rounded-2xl border border-neutral-200 dark:border-neutral-800 shadow-2xl">
            <!-- Modal Header -->
            <div class="sticky top-0 glass border-b border-neutral-200 dark:border-neutral-800 p-6 flex items-center justify-between">
                <h2 class="text-2xl font-bold">Select Tickets</h2>
                <button 
                    type="button" 
                    id="closeTicketModal"
                    class="p-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 rounded-full transition-colors"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="p-6">
                <div id="ticketTypesList" class="space-y-4">
                    <!-- Ticket types will be inserted here -->
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="sticky bottom-0 glass border-t border-neutral-200 dark:border-neutral-800 p-6">
                <button 
                    type="button" 
                    id="confirmTicketsBtn"
                    class="w-full px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black hover:bg-neutral-800 dark:hover:bg-neutral-200 transition-colors font-medium"
                >
                    Confirm Selection
                </button>
            </div>
        </div>
    </div>

    <!-- CRM Contacts Modal -->
    <div id="crmModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="relative w-full max-w-2xl max-h-[90vh] overflow-y-auto glass rounded-2xl border border-neutral-200 dark:border-neutral-800 shadow-2xl">
            <!-- Modal Header -->
            <div class="sticky top-0 glass border-b border-neutral-200 dark:border-neutral-800 p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold">Select from CRM</h2>
                    <button 
                        type="button" 
                        id="closeCrmModal"
                        class="p-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 rounded-full transition-colors"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <!-- Search -->
                <input 
                    type="text" 
                    id="crmSearchInput"
                    placeholder="Search contacts..."
                    class="w-full px-4 py-2 rounded-lg glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white"
                />
            </div>

            <!-- Modal Content -->
            <div class="p-6">
                <div id="crmContactsList" class="space-y-2">
                    <!-- Loading state -->
                    <div class="text-center py-8 text-neutral-600 dark:text-neutral-400">
                        Loading contacts...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../../src/scripts/supabase.js"></script>
    <script src="../../../../src/scripts/organizer-sidebar.js"></script>
    <script src="../../../../src/scripts/event-invite.js"></script>
</body>
</html>
