<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ticketsale.ca</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="../../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/styles/output.css">
</head>
<body class="bg-white dark:bg-neutral-950 text-black dark:text-neutral-100 font-sans">
    
    <div class="min-h-screen flex items-center justify-center p-8">
        <div class="w-full max-w-md">
            <div class="glass rounded-2xl md:rounded-3xl p-8 md:p-10 border border-neutral-200 dark:border-neutral-800 shadow-2xl space-y-6">
                
                <!-- Logo -->
                <div class="text-center">
                    <a href="/" class="inline-block">
                        <img src="../../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-3 mx-auto dark:hidden" />
                        <img src="../../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-3 mx-auto hidden dark:block" />
                    </a>
                </div>

                <!-- Icon -->
                <div class="flex justify-center">
                    <div class="w-16 h-16 rounded-full bg-neutral-100 dark:bg-neutral-800 flex items-center justify-center">
                        <svg class="w-8 h-8 text-neutral-600 dark:text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                </div>

                <!-- Content -->
                <div class="text-center space-y-2">
                    <h1 class="text-2xl font-bold font-display">Reset Your Password</h1>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400">
                        Enter your new password below
                    </p>
                </div>

                <!-- Reset Form -->
                <form id="resetForm" class="space-y-4">
                    <div>
                        <label for="newPassword" class="block text-xs font-medium mb-1.5">New Password</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            required
                            minlength="6"
                            placeholder="••••••••"
                            class="w-full px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-sm"
                        />
                        <p class="text-xs text-neutral-600 dark:text-neutral-400 mt-1">At least 6 characters</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-xs font-medium mb-1.5">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required
                            minlength="6"
                            placeholder="••••••••"
                            class="w-full px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-sm"
                        />
                    </div>

                    <button type="submit" class="w-full px-4 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black text-sm font-medium hover:scale-105 transition-transform shadow-lg">
                        Reset Password
                    </button>
                </form>

                <!-- Message -->
                <div id="message" class="hidden p-3 rounded-xl text-xs text-center"></div>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="../" class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-black dark:hover:text-white transition-colors">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../src/scripts/supabase.js"></script>
    <script src="../../src/scripts/reset-password.js"></script>
</body>
</html>
