<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/output.css">
</head>
<body class="bg-white dark:bg-neutral-950 text-black dark:text-neutral-100 font-sans">
    
    <div class="min-h-screen flex">
        <!-- Left Side - Testimonials -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center p-8">
            <div class="w-full h-full glass rounded-3xl p-12 border border-neutral-200 dark:border-neutral-800 shadow-2xl relative overflow-hidden flex items-center justify-center">
                <div id="testimonials" class="max-w-2xl">
                    <!-- Testimonials will be injected here -->
                </div>
                
                <!-- Decorative elements -->
                <div class="absolute top-10 left-10 w-32 h-32 rounded-full bg-black/5 dark:bg-white/5 blur-3xl"></div>
                <div class="absolute bottom-10 right-10 w-40 h-40 rounded-full bg-black/5 dark:bg-white/5 blur-3xl"></div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md space-y-8">
                <!-- Logo -->
                <div class="text-center">
                    <a href="/" class="inline-block">
                        <img src="../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-3 mx-auto dark:hidden" />
                        <img src="../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-3 mx-auto hidden dark:block" />
                    </a>
                </div>

                <!-- Header -->
                <div class="text-center space-y-1">
                    <h1 class="text-2xl font-bold font-display">Welcome Back</h1>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400">Sign in to access your tickets</p>
                </div>

                <!-- Login Form -->
                <div class="space-y-4">
                    <!-- Toggle between Login and Sign Up -->
                    <div class="flex gap-2 p-1 glass rounded-full border border-neutral-200 dark:border-neutral-800">
                        <button type="button" id="loginTab" class="flex-1 px-4 py-2 rounded-full bg-black dark:bg-white text-white dark:text-black text-sm font-medium transition-all">
                            Login
                        </button>
                        <button type="button" id="signupTab" class="flex-1 px-4 py-2 rounded-full text-neutral-600 dark:text-neutral-400 text-sm font-medium transition-all">
                            Sign Up
                        </button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-3">
                        <div>
                            <label for="loginEmail" class="block text-xs font-medium mb-1.5">Email</label>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                required
                                placeholder="you@example.com"
                                class="w-full px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-sm"
                            />
                        </div>

                        <div>
                            <label for="loginPassword" class="block text-xs font-medium mb-1.5">Password</label>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                required
                                placeholder="••••••••"
                                class="w-full px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-sm"
                            />
                        </div>

                        <button type="submit" class="w-full px-4 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black text-sm font-medium hover:scale-105 transition-transform shadow-lg">
                            Login
                        </button>
                    </form>

                    <!-- Sign Up Form (Hidden by default) -->
                    <form id="signupForm" class="space-y-3 hidden">
                        <div>
                            <label for="signupName" class="block text-xs font-medium mb-1.5">Full Name</label>
                            <input 
                                type="text" 
                                id="signupName" 
                                required
                                placeholder="John Doe"
                                class="w-full px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-sm"
                            />
                        </div>

                        <div>
                            <label for="signupEmail" class="block text-xs font-medium mb-1.5">Email</label>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                required
                                placeholder="you@example.com"
                                class="w-full px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-sm"
                            />
                        </div>

                        <div>
                            <label for="signupPassword" class="block text-xs font-medium mb-1.5">Password</label>
                            <input 
                                type="password" 
                                id="signupPassword" 
                                required
                                placeholder="••••••••"
                                minlength="6"
                                class="w-full px-4 py-3 rounded-xl glass border border-neutral-200 dark:border-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-600 transition-all shadow-sm text-sm"
                            />
                            <p class="text-xs text-neutral-600 dark:text-neutral-400 mt-1">At least 6 characters</p>
                        </div>

                        <button type="submit" class="w-full px-4 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black text-sm font-medium hover:scale-105 transition-transform shadow-lg">
                            Sign Up
                        </button>
                    </form>

                    <!-- Error/Success Message -->
                    <div id="message" class="hidden p-3 rounded-xl text-xs text-center"></div>
                </div>

                <!-- Footer -->
                <div class="text-center text-sm text-neutral-600 dark:text-neutral-400">
                    <p>New to ticketsale.ca? Create an account to get started</p>
                </div>

                <!-- Theme Toggle -->
                <div class="flex justify-center">
                    <button id="themeToggle" class="p-3 rounded-full glass border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all">
                        <svg class="w-5 h-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/scripts/supabase.js"></script>
    <script src="../src/scripts/login.js"></script>
</body>
</html>
