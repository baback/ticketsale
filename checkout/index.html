<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white dark:bg-neutral-950 text-black dark:text-neutral-100 font-sans transition-colors duration-300">
    
    <!-- Navigation -->
    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-7xl">
        <div class="glass rounded-full px-4 md:px-6 py-3 shadow-lg border border-neutral-200 dark:border-neutral-800">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-2 hover:opacity-60 transition-opacity">
                    <img src="../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-3 md:h-4 dark:hidden" />
                    <img src="../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-3 md:h-4 hidden dark:block" />
                </a>
                <div class="flex items-center gap-2 md:gap-4">
                    <a href="../events/" class="hover:opacity-60 transition-opacity text-xs md:text-sm">Events</a>
                    <a href="../dashboard/" class="px-3 md:px-5 py-1.5 md:py-2 rounded-full bg-black dark:bg-white text-white dark:text-black hover:scale-105 transition-transform text-xs md:text-sm font-medium whitespace-nowrap">
                        Dashboard
                    </a>
                    <button type="button" id="themeToggle" class="p-1.5 md:p-2 rounded-full hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all" aria-label="Toggle theme">
                        <svg class="w-4 h-4 md:w-5 md:h-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="w-4 h-4 md:w-5 md:h-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-16 px-6">
        <div class="max-w-7xl mx-auto">
            <!-- Loading State -->
            <div id="loadingState" class="space-y-8 animate-pulse">
                <div class="h-12 bg-neutral-200 dark:bg-neutral-800 rounded-lg w-1/3"></div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="h-64 bg-neutral-200 dark:bg-neutral-800 rounded-3xl"></div>
                    </div>
                    <div class="h-96 bg-neutral-200 dark:bg-neutral-800 rounded-3xl"></div>
                </div>
            </div>

            <!-- Checkout Content -->
            <div id="checkoutContent" class="hidden">
                <!-- Back Button -->
                <a href="#" id="backToEvent" class="inline-flex items-center gap-2 text-sm text-neutral-600 dark:text-neutral-400 hover:opacity-60 transition-opacity mb-8">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Event
                </a>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Column - Event Info & Ticket Selection -->
                    <div class="lg:col-span-2 space-y-8">
                        <!-- Event Info -->
                        <div class="glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 shadow-lg">
                            <div class="flex gap-6">
                                <img id="eventImage" src="" alt="" class="w-32 h-32 rounded-2xl object-cover" />
                                <div class="flex-1 space-y-2">
                                    <h1 id="eventTitle" class="text-3xl font-bold font-display"></h1>
                                    <div class="flex flex-wrap gap-4 text-sm text-neutral-600 dark:text-neutral-400">
                                        <div class="flex items-center gap-2">
                                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                                <path d="M16 2v4M8 2v4M3 10h18"/>
                                            </svg>
                                            <span id="eventDate"></span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                                                <circle cx="12" cy="10" r="3"/>
                                            </svg>
                                            <span id="eventLocation"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Ticket Selection -->
                        <div class="glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 shadow-lg">
                            <h2 class="text-2xl font-bold mb-6 font-display">Select Tickets</h2>
                            <div id="ticketTypes" class="space-y-4">
                                <!-- Ticket types will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Column - Order Summary -->
                    <div class="lg:col-span-1">
                        <div class="glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 shadow-lg sticky top-24">
                            <h2 class="text-2xl font-bold mb-6 font-display">Order Summary</h2>
                            
                            <div id="orderItems" class="space-y-3 mb-6 min-h-[100px]">
                                <p class="text-neutral-600 dark:text-neutral-400 text-sm text-center py-8">
                                    No tickets selected
                                </p>
                            </div>

                            <div class="border-t border-neutral-200 dark:border-neutral-800 pt-6 space-y-3">
                                <div class="flex justify-between text-sm">
                                    <span class="text-neutral-600 dark:text-neutral-400">Subtotal</span>
                                    <span id="subtotal">$0.00</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-neutral-600 dark:text-neutral-400">Service Fee</span>
                                    <span id="serviceFee">$0.00</span>
                                </div>
                                <div class="flex justify-between text-xl font-bold pt-3 border-t border-neutral-200 dark:border-neutral-800">
                                    <span>Total</span>
                                    <span id="total">$0.00</span>
                                </div>
                            </div>

                            <button type="button" id="checkoutBtn" disabled class="w-full mt-6 py-4 rounded-full bg-black dark:bg-white text-white dark:text-black font-bold hover:scale-105 transition-transform shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                                Proceed to Payment
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto mb-4 text-neutral-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <h3 class="text-2xl font-bold mb-2">Unable to Load Event</h3>
                <p class="text-neutral-600 dark:text-neutral-400 mb-6">Please try again later.</p>
                <a href="../events/" class="inline-block px-6 py-3 rounded-full bg-black dark:bg-white text-white dark:text-black font-medium hover:scale-105 transition-transform">
                    Browse Events
                </a>
            </div>
        </div>
    </main>

    <script src="../src/scripts/supabase.js"></script>
    <script src="../src/scripts/shared.js"></script>
    <script src="../src/scripts/analytics-tracker.js"></script>
    <script src="../src/scripts/checkout.js"></script>
</body>
</html>
