<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - ticketsale.ca</title>
    <link rel="icon" type="image/svg+xml" href="../../src/img/logo/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white dark:bg-neutral-950 text-black dark:text-neutral-100 font-sans transition-colors duration-300">
    
    <!-- Navigation -->
    <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-7xl">
        <div class="glass rounded-full px-4 md:px-6 py-3 shadow-lg border border-neutral-200 dark:border-neutral-800">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-2 hover:opacity-60 transition-opacity">
                    <img src="../../src/img/logo/full-black.svg" alt="ticketsale.ca" class="h-3 md:h-4 dark:hidden" />
                    <img src="../../src/img/logo/full-white.svg" alt="ticketsale.ca" class="h-3 md:h-4 hidden dark:block" />
                </a>
                <div class="flex items-center gap-2 md:gap-4">
                    <a href="../../events/" class="hover:opacity-60 transition-opacity text-xs md:text-sm">Events</a>
                    <a href="../../dashboard/" class="px-3 md:px-5 py-1.5 md:py-2 rounded-full bg-black dark:bg-white text-white dark:text-black hover:scale-105 transition-transform text-xs md:text-sm font-medium whitespace-nowrap">
                        Dashboard
                    </a>
                    <button type="button" id="themeToggle" class="p-1.5 md:p-2 rounded-full hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all" aria-label="Toggle theme">
                        <svg class="w-4 h-4 md:w-5 md:h-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="w-4 h-4 md:w-5 md:h-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-6 pt-32 pb-20">
        <div class="max-w-2xl w-full">
            <!-- Loading State -->
            <div id="loadingState" class="text-center space-y-6">
                <div class="inline-block p-6 rounded-3xl glass border border-neutral-200 dark:border-neutral-800 shadow-lg animate-pulse">
                    <div class="w-16 h-16 bg-neutral-200 dark:bg-neutral-800 rounded-full"></div>
                </div>
                <h1 class="text-4xl font-bold font-display">Processing your order...</h1>
                <p class="text-neutral-600 dark:text-neutral-400">Please wait while we confirm your payment.</p>
            </div>

            <!-- Success State -->
            <div id="successState" class="hidden text-center space-y-8">
                <div class="inline-block p-6 rounded-3xl glass border border-neutral-200 dark:border-neutral-800 shadow-lg">
                    <svg class="w-16 h-16 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                
                <div class="space-y-4">
                    <h1 class="text-5xl md:text-6xl font-bold font-display">Order Confirmed!</h1>
                    <p class="text-xl text-neutral-600 dark:text-neutral-400">
                        Your tickets have been sent to your email
                    </p>
                </div>

                <div class="glass rounded-3xl p-8 border border-neutral-200 dark:border-neutral-800 shadow-lg text-left space-y-4">
                    <h2 class="text-2xl font-bold font-display">Order Details</h2>
                    <div id="orderDetails" class="space-y-3 text-neutral-600 dark:text-neutral-400">
                        <!-- Order details will be loaded here -->
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="../../dashboard/" class="px-8 py-4 rounded-full bg-black dark:bg-white text-white dark:text-black font-bold hover:scale-105 transition-transform shadow-lg">
                        View My Tickets
                    </a>
                    <a href="../../events/" class="px-8 py-4 rounded-full border border-neutral-200 dark:border-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 font-medium transition-all">
                        Browse More Events
                    </a>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden text-center space-y-6">
                <div class="inline-block p-6 rounded-3xl glass border border-neutral-200 dark:border-neutral-800 shadow-lg">
                    <svg class="w-16 h-16 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold font-display">Payment Failed</h1>
                <p class="text-neutral-600 dark:text-neutral-400">
                    There was an issue processing your payment. Please try again.
                </p>
                <a href="../../events/" class="inline-block px-8 py-4 rounded-full bg-black dark:bg-white text-white dark:text-black font-bold hover:scale-105 transition-transform shadow-lg">
                    Back to Events
                </a>
            </div>
        </div>
    </main>

    <script src="../../src/scripts/supabase.js"></script>
    <script src="../../src/scripts/shared.js"></script>
    <script src="../../src/scripts/checkout-success.js"></script>
</body>
</html>
